<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVR.COM - Premium Domain Available.</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        p {
            font-size: 24px;
            margin: 10px 0;
        }
        .notice {
            color: #999;
            font-size: 18px;
            margin-top: 30px;
        }
        .contact {
            margin-top: 40px;
            font-size: 20px;
        }
        .email {
            cursor: pointer;
            color: #4a90e2;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DVR.COM</h1>
        <p>This premium domain is available for acquisition</p>
        <p class="notice">Serious inquiries from qualified buyers only</p>
        <div class="contact">
            <span class="email" onclick="showEmail()">Click to reveal contact email</span>
        </div>
    </div>

    <script>
        function showEmail() {
            const email = ['dvr.com', '@', 'gmail.com'].join('');
            const element = document.querySelector('.email');
            element.innerHTML = email;
            element.onclick = function() {
                window.location.href = 'mailto:' + email;
            };
        }
    </script>
</body>
</htm
